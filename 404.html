<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Page Not Found | Filmkraft</title>
    <link rel="stylesheet" href="/filmkraft-website/css/main.css">
    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-size: 6rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }
        .error-content h2 {
            margin-bottom: 1rem;
        }
        .error-content p {
            margin: 0 auto 2rem;
        }
    </style>
    
    <script>
        // Smart redirect for legacy URLs
        (function() {
            const path = window.location.pathname;
            const redirects = {
                '/old-home': '/',
                '/workold': '/work/',
                '/aboutold': '/about/',
                '/old-': '/' // Catch any other old- prefixed pages
            };
            
            for (const [oldPath, newPath] of Object.entries(redirects)) {
                if (path.includes(oldPath)) {
                    window.location.replace(newPath);
                    return;
                }
            }
        })();
    </script>
</head>
<body>
    <nav class="nav" id="mainNav">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/filmkraft-website/" class="logo">
                    <svg width="120" height="32" viewBox="0 0 120 32" fill="none">
                        <text x="0" y="24" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="currentColor">Filmkraft</text>
                    </svg>
                </a>
                <ul class="nav-menu">
                    <li><a href="/filmkraft-website/services/">Services</a></li>
                    <li><a href="/filmkraft-website/work/">Work</a></li>
                    <li><a href="/filmkraft-website/guides/">Guides</a></li>
                    <li><a href="/filmkraft-website/about/">About</a></li>
                    <li><a href="/filmkraft-website/contact/" class="btn btn-primary">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="error-page">
        <div class="container">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <a href="/filmkraft-website/" class="btn btn-primary">Go Home</a>
                    <a href="/filmkraft-website/services/" class="btn btn-secondary">View Services</a>
                    <a href="/filmkraft-website/contact/" class="btn btn-secondary">Contact Us</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Filmkraft. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
